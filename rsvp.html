	<!--CONTENT SECTION-->
	<section id="content">

		<!-- ICON -->
		<div class="icon-title">
			<div class="de-icon circle light large-size aligncenter">
				<i class="de-icon-mail-2"></i>
			</div>
		</div>

		<!-- CONTAINER -->
		<div class="container">

			<div id="message" class="row" style="display: none; margin-top: 20px;">
				<div class="alert alert-info col-md-offset-2 col-md-8 message">
					<!-- Show Message -->
				</div>
			</div>

			<form method="post" id="rsvp_form">
				<!--TEXT SECTION-->
				<div class="row">
					<div class="col-md-offset-2 col-md-8">

						<div class="form-group">
							<div id="reservation_option" class="ajax-input ajax-radio" data-required="Kommst du">
								<div data-toggle="buttons">
									<label class="btn btn-primary no-icon active">
										<input type="radio" name="accept" value="true">Ja, ich komme gerne
									</label>
									<label class="btn btn-primary no-icon">
										<input type="radio" name="accept" value="false">Nein, leider kann ich nicht
									</label>
								</div>
							</div>
						</div>

						<div id="rsvp_accept">
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label for="inputname">VORNAME</label>
										<div class="input-group">
											<div class="input-group-addon"><i class="de-icon-heart-empty"></i></div>
											<input type="text" name="first_name" class="form-control ajax-input" id="inputname" placeholder="" data-required="First Name Required" data-output-label="Output First Name">
										</div>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="inputname">NACHNAME</label>
										<div class="input-group">
											<div class="input-group-addon"><i class="de-icon-heart-empty"></i></div>
											<input type="text" name="last_name" class="form-control ajax-input" id="inputlastname" placeholder="" data-required="" data-output-label="Output Last Name">
										</div>
									</div>
								</div>
							</div>

							<div class="form-group">
								<label for="inputemail">E-MAIL</label>
								<div class="input-group">
									<div class="input-group-addon"><i class="de-icon-mail"></i></div>
									<input name="email" type="email" class="form-control ajax-input" placeholder="" data-required="Email Required" data-output-label="Output Email">
								</div>
							</div>

							<div class="form-group">
								<label>ANKUNFT</label>
								<div id="input-radio-inline-custom-icon" class="ajax-input ajax-radio" data-required="Bitte treffe eine Auswahl." data-output-label="Deine Ankunft">
									<div data-toggle="buttons">

										<label class="btn btn-primary custom-option-icon">
											<input type="radio" name="arrival" value="01.07" checked="">Freitag 01.07
										</label>

										<label class="btn btn-primary custom-option-icon active-icon active">
											<input type="radio" name="arrival" value="02.07">Samstag 02.07
										</label>
									</div>
								</div>
							</div>

							<div class="form-group">
								<label for="input-select">WEN BRINGST DU MIT</label>
								<div class="row">
									<div class="col-md-6">
										<select name="companion" class="form-control ajax-input" data-required="Wer kommt mit dir mit?" data-output-label="Output Select Options">
											<option value="0">Ich komme alleine</option>
											<option value="1">Ich bringe eine Person mit</option>
										</select>
									</div>

									<div class="col-md-6">
										<select name="kids" class="form-control ajax-input" data-required="Wer kommt mit dir mit?" data-output-label="Output Select Options">
											<option value='0'>Ohne Kinder</option>
											<option value='1'>1 Kind</option>
											<option value='2'>2 Kinder</option>
											<option value='3'>3 Kinder</option>
											<option value='4'>4 Kinder</option>
										</select>
									</div>
								</div>
							</div>

							<div class="form-group">
								<label>UNTERKUNFT</label>
								<div id="input-radio-inline-custom-icon" class="ajax-input ajax-radio" data-required="Bitte treffe eine Auswahl." data-output-label="Deine Ankunft">
									<div data-toggle="buttons">

										<label class="btn btn-primary custom-option-icon">
											<input type="radio" name="accomodation" value="ja" checked="">Unterkunft für 15€/Nacht mitbuchen
										</label>

										<label class="btn btn-primary custom-option-icon active-icon active">
											<input type="radio" name="accomodation" value="nein">Ich schlafe im eigenen Wohnwagen, Zelt, Hotel, o.ä.
										</label>
									</div>
								</div>
							</div>

							<div class="form-group">
    						<label for="input-textarea">ANMERKUNGEN / FRAGEN</label>
    						<textarea name="comment" class="form-control ajax-input" placeholder="Anmerkungen" rows="5"></textarea>
	 						</div>
						</div>

						<div id="rsvp_decline">
							Schade! Sollte sich etwas an Deinen Plänen ändern, kannst du uns natürlich immer noch zusagen :)
						</div>

						<div class="form-group submit-wrapper">
							<input type="submit" name="submit" class="button medium reverse" value="ABSCHICKEN" style="width:100%;">
						</div>

					</div>

				</div>
				<!--END of TEXT SECTION-->


			</form>
		</div>
		<!-- END of CONTAINER -->
